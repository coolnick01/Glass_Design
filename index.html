<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouNick</title>
    <link rel="icon" href="/image/Breaking-Ground-With-Guitar-Silhouette.svg">
    <link rel="stylesheet" href="/style.css">
</head>
<body >
    <main>
        <section class="glass">
<div class="dashboard">
    <div class="user">
 <img src="/image/DP.svg" alt="">
    <h3>DeadPool</h3>
    <p>VIP Member</p>
    </div>

 <div class="links">
    <div class="link">
        <img src="/image/Twitch.png" alt="">
        <h3>Streams</h3>
    </div>
    <div class="link">
        <img src="/image/Games.png" alt="">
        <h3>Games</h3>
    </div>
    <div class="link">
        <img src="/image/Gamepad.png" alt="">
        <h3>Upcoming</h3>
    </div>
    <div class="link">
        <img src="/image/Library.png" alt="">
        <h3>Library</h3>
    </div>
 </div>
 <div class="VIP">
     <img src="/image/SVG's/Join VIP.svg" alt="">
 </div>
  
</div>
<div class="games">
    <div class="status">
        <h1>Active Games</h1>
        <input type="text" placeholder="Search">
    </div>
    <div class="cards">
        <div class="card">
            <img src="/image/SVG's/CyberPunk.svg" alt="">
            <div class="card-info">
                <h2>CyberPunk</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
            </div>
            <h2 class="percent">90%</h2>
        </div>
        <div class="card">
            <img src="/image/SVG's/Murdered.svg" alt="">
            <div class="card-info">
                <h2>Murdered Soul Suspect</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
            </div>
            <h2 class="percent">30%</h2>
        </div>
        <div class="card">
            <img src="/image/SVG's/FarCry 6.svg" alt="">
            <div class="card-info">
                <h2>FarCry 6</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
            </div>
            <h2 class="percent">60%</h2>
        </div>
    </div>
</div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
